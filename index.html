<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CW7</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <h1>Merry Xmas Generator</h1>
            </header>
            <main>
                <div class="preview">
                    
                        <div class="preview-title">Auguri Caro</div>
                        <img class="foto" src="./assets/images/img_1.png" alt="foto-1">
                
                    <img class="text" src="./assets/images/txt_1.png" alt="text-1">
                </div>
                <div class="controls">
                    <div class="actions">
                        <button class="button btn change-img">
                            <img src="./assets/images/icon-image.png" alt="img">
                        </button>
                        <button class="button btn change-text">
                            <img src="./assets/images/icon-text.png" alt="img">
                        </button>
                    </div>
                </div>
                <div class="input">
                    <input id="input" type="text" placeholder="inserisci il nome">
                </div>
                <div class="down-img button btn">
                    <!-- <input type="file" name="" id=""> -->
                    <img src="./assets/images/icon-download.png" alt="">
                </div>
            </main>
            <footer></footer>

        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js" integrity="sha512-7tWCgq9tTYS/QkGVyKrtLpqAoMV9XIUxoou+sPUypsaZx56cYR/qio84fPK9EvJJtKvJEwt7vkn6je5UVzGevw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
